<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Register Account - Medilight Supplies</title>
    <link rel="stylesheet" href="all.css">
    
    <style>
        .signup-page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 150px); 
        }

        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-out; 
        }

        .logo-signup-box {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ddd;
        }

        .logo-signup-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            margin-bottom: 30px;
            color: #000;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #28a745; /* Success Green border */
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .signup-button:hover {
            background-color: #1e7e34;
        }

        .links a {
            text-decoration: none;
            font-size: 14px;
            color: #007bff;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/MEDLOGO.PNG.jpg" alt="Medilight Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for...">
            </div>
            <div class="icons">
                <div class="icon">
                    <a href="login.html"><img src="images/profile.png" alt="Account"></a>
                    <div>Account</div>
                </div>
                <div class="icon">
                    <a href="wishlist.html"><img src="images/wishlist.png" alt="Wishlist"></a>
                    <div>Wishlist</div>
                </div>
                <div class="icon">
                    <a href="cart.html"><img src="images/cart.png" alt="Cart"></a>
                    <div>My Cart</div>
                </div>
            </div>
        </div>
        <div class="signup-page-container">
            <div class="signup-container">
                <div class="logo-signup-box">
                    <img src="images/MEDLOGO.PNG.jpg" alt="Medilight Logo">
                </div>
                <h1>CREATE ACCOUNT</h1>

                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>

                    <button type="submit" class="signup-button">REGISTER</button>
                </form>

                <div class="links">
                    <a href="login.html">Already have an account? Login here</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/product_listing.js"></script> 
</body>

</html>
