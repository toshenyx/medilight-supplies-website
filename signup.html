<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #007bff, #28a745, #ffc107);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .registration-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ddd;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #000;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #6c9cff;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: white;
            color: #000;
            border: 1px solid #6c9cff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #f0f0f0;
        }
        
        .login-link {
            margin-top: 30px;
            text-align: right;
        }
        
        .login-link a {
            text-decoration: none;
            color: #ffc107;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form action="signup_handler.php" method="POST">
        <div class="registration-container">
            <div class="logo">
                <img src="images/logo.jpg" alt="Logo">
            </div>
            <h1>REGISTRATION PAGE</h1>
            
            <div class="input-group">
                <input type="text" name="username" placeholder="Enter username" required>
            </div>
            
            <div class="input-group">
                <input type="email" name="email" placeholder="Enter email (abc@gmail.com)" required>
            </div>
            
            <div class="input-group">
                <input type="password" name="password" placeholder="Enter password" required>
            </div>
            
            <div class="input-group">
                <input type="password" name="confirm_password" placeholder="Confirm password" required>
            </div>
            
            <button type="submit">Sign Up</button>
        </div>
    </form>
        
        <div class="login-link">
            <a href="login.html">Continue To Login page</a>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
