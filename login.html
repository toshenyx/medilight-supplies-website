<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #007bff, #28a745, #ffc107);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ddd;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #000;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #6c9cff;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: white;
            color: #000;
            border: 1px solid #6c9cff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #f0f0f0;
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .links a {
            text-decoration: none;
            font-size: 14px;
        }
        
        .links a:first-child {
            color: #007bff;
        }
        
        .links a:last-child {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            
            <img src="images/logo.jpg" alt="Logo">
        </div>
        <h1>LOGIN PAGE</h1>
        
        <div class="input-group">
            <input type="email" placeholder="Enter email" required>
        </div>
        
        <div class="input-group">
            <input type="password" placeholder="Enter password" required>
        </div>
        
        <button type="submit">LOGIN</button>
        
        <div class="links">
            <a href="password.html">Forgot Password ?</a>
            <a href="signup.html">Do not have account! Sign Up</a>
        </div>
    </div>
</body>
</html>
