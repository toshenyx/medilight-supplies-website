<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - MEDILIGHT SUPPLIES</title>
    <link rel="stylesheet" href="equipment.css">
    
    </head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/MEDLOGO.PNG.jpg" alt="Medilight Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for...">
            </div>
            <div class="icons">
                <div class="icon">
                    <a href="login.html"><img src="images/profile.png" alt="Account"></a>
                    <div>Account</div>
                </div>
                <div class="icon">
                    <a href="wishlist.html"><img src="images/wishlist.png" alt="Wishlist"></a>
                    <div>Wishlist</div>
                </div>
                <div class="icon">
                    <a href="cart.html"><img src="images/cart.png" alt="Cart"></a>
                    <div>My Cart</div>
                    </div>
            </div>
        </div>
        <div class="breadcrumb">
            <a href="index.html">Home</a>
            <span>/</span> <span class="current">My Wishlist</span>
        </div>

        <div class="wishlist-container">
            <h1 class="wishlist-header">My Wishlist</h1>

            <table class="wishlist-table">
                <thead>
                    <tr>
                        <th style="width: 45%;">Product</th> 
                        <th style="width: 15%;">Unit Price</th>
                        <th style="width: 15%;">Quantity</th>
                        <th style="width: 25%;">Action</th>
                    </tr>
                </thead>
                <tbody id="wishlist-body">
                    <tr>
                        <td>
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <img src="images/img3.png.jpg" alt="MRI Scanner" class="product-image">
                                <span>MRI Scanner System</span>
                            </div>
                        </td>
                        <td class="price">4,000,000</td>
                        <td class="quantity">3</td>
                        <td>
                            <div class="action-container">
                                <span class="cart-text">Cart</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                                <span class="order-text">Order</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <img src="images/orthopedic implants.jpeg" alt="Medical Implants" class="product-image">
                                <span>Orthopedic Implants Set</span>
                            </div>
                        </td>
                        <td class="price">500,000</td>
                        <td class="quantity">1</td>
                        <td>
                            <div class="action-container">
                                <span class="cart-text">Cart</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                                <span class="order-text">Order</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="js/product_listing.js"></script>
</body>

</html>
