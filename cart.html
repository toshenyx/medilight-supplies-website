<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart - Medilight</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="images/MEDLOGO.PNG.jpg" alt="Medilight Logo">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search for...">
      </div>
      <div class="icons">
        <div class="icon">
          <a href="login.html"><img src="images/profile.png" alt="Account"></a>
          <div>Account</div>
        </div>
        <div class="icon">
          <a href="wishlist.html"><img src="images/wishlist.png" alt="Wishlist"></a>
          <div>Wishlist</div>
        </div>
        <div class="icon">
          <a href="cart.html"><img src="images/cart.png" alt="Cart"></a>
          <div>My Cart</div>
        </div>
      </div>
    </div>


    <h1 class="title">My Cart</h1>

    <div class="cart-table">
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="image-placeholder">Image Placeholder</div>
            </td>
            <td>5,000</td>
            <td>3</td>
            <td><button class="order-btn">Order</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
